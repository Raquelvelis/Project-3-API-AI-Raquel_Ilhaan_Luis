Author: Raquel Velis
Description: Homepage for Moodify where users input their mood or genre to receive song recommendations.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>

     <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

      <!-- App title and description -->
    <h1>Moodify</h1>

    <p>Find songs based on your moods</p>

      <!-- Spotify logo -->
    <div class="img">
    <img src="{{ url_for('static', filename='spotify_logo_2.png') }}" alt=""> </div>

      <!-- Mood input form -->
    <form method="GET" action="get_mood" class="mood-form">
        <label for="Mood">Please Enter Your Current Mood (optional: add genre)</label>
        <input type="text" name="Mood" id="Mood" placeholder="Example: happy, pop">
        <button type="submit">Find Songs</button>
    </form>
    

  <!-- Note about Gemini AI -->
    <h2>Results Generated By Gemini AI API</h2>
</body>
</html>
